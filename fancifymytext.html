<!DOCTYPE html>


<html>
<head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify my Text</h1>

    <!-- Fieldset for the Textarea -->
    <fieldset>
        <legend>Text</legend>
        <!-- Textarea for multi-line text input -->
        <textarea id="textBox" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fieldset for Fancify Controls -->
    <fieldset>
        <legend>Fancify</legend>
        <!-- Button for "Bigger!" -->
        <button onclick="makeBigger()">Bigger!</button><br>
        <button onclick="makeMoo()">Moo</button><br>
        <!-- Radio buttons for FancyShmancy and BoringBetty -->
        <input type="radio" id="fancyShmancy" name="style" value="fancyShmancy" onchange="makeFancyShmancy()">
        <label for="fancyShmancy">FancyShmancy</label><br>
        <input type="radio" id="boringBetty" name="style" value="boringBetty" onchange="makeBoringBetty()">
        <label for="boringBetty">BoringBetty</label>
    </fieldset>

    <!-- Your UI controls go here -->

</body>
</html>
